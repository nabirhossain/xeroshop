{% extends 'base.html' %}
{% load static %}
{% block content %}

      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" style="margin-top: 10px;">
      <li {% if not category %}class="nav-item" {% endif %}>
        <a class="nav-link active" id="pills-home-tab" href="{% url 'shop:product_list' %}" role="tab" aria-controls="pills-home" aria-selected="true">All categories</a>
      </li>
      {% for c in categories %}
        <li {% if category.slug == c.slug %}class="nav-item"{% endif %}>
          <a class="nav-link" id="pills-profile-tab" href="{{ c.get_absolute_url }}" role="tab" aria-controls="pills-profile" aria-selected="false">{{ c.name }}</a>
        </li>
      {% endfor %}
    </ul>
<div class="row">
    {% for product in items %}
<div class="col-sm-3" style="padding: 25px; margin-top: 10px;" >
    <div class="hovereffect">
        <img class="img-responsive" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="" style="height: 100%; width: 100%;">
        <div class="overlay">
           <a class="info" href="{{ product.get_absolute_url }}">View Detail</a>
        </div>
    </div>
    <h6><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h6>
    <p>Price:  ৳ {{ product.price }}</p>
</div>
    {% endfor %}
</div>


<div class="row" style="padding: 10px; margin-top: 25px;">
    {% include 'pagination.html' %}
</div>
{% endblock %}
