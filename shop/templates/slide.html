{% load static %}
<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>

<div id="demo" class="carousel slide" data-ride="carousel" style="margin-top: 90px; margin-bottom: 30px;">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/banner01.jpeg' %}" alt="Los Angeles" >
        <div class="carousel-caption">
            <h2>First Slide</h2>
            <button type="button" class="btn btn-warning">shop Now</button>
        </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/banner02.jpeg' %}" alt="Chicago">
        <div class="carousel-caption">
            <h2>First Slide</h2>
            <button type="button" class="btn btn-warning">shop Now</button>
        </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/banner03.jpeg' %}" alt="New York">
        <div class="carousel-caption">
            <h2>First Slide</h2>
            <button type="button" class="btn btn-warning">shop Now</button>
        </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
